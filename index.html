<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main Css -->
  <link rel="stylesheet" href="styles.css">
  <title>Newsletter</title>
</head>
<body>
  <div class="parent-element dark-grey">
    <!-- Newsletter Image -->
    <div class="child-element newsletter-img">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="newsletter">
    </div>
    <!-- Newsletter Content -->
    <div class="child-element">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="./assets/images/icon-list.svg" alt="check" />Product discovery and building what matters</li>
        <li><img src="./assets/images/icon-list.svg" alt="check" />Measuring to ensure updates are a success</li>
        <li><img src="./assets/images/icon-list.svg" alt="check" />And much more!</li>
      </ul>
      <!-- Email Form -->
      <form id="email-form">
        <label class="form-label dark-grey" for="email">Email address</label>
        <input class="form-input" type="email" placeholder="email@company.com">
      </form>
      <!-- Submit Button -->
      <button class="form-btn" type="submit" form="email-form" value="submit">Subscribe to monthly newsletter</button>
    </div>
  </div>

  <!-- Main Js -->
  <script src="script.js"></script>
</body>
</html>

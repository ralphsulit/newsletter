<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main Css -->
  <link rel="stylesheet" href="styles.css">
  <!-- Main Js -->
  <script defer src="script.js"></script>
  <title>Newsletter</title>
</head>
<body>
  <div class="parent-element dark-grey">
    <!-- Newsletter Image -->
    <div class="child-element">
      <img class="img-mobile-view" src="./assets/images/illustration-sign-up-mobile.svg" alt="newsletter">
      <img class="img-desktop-view" src="./assets/images/illustration-sign-up-desktop.svg" alt="newsletter">
    </div>
    <!-- Newsletter Content -->
    <div class="child-element">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="./assets/images/icon-list.svg" alt="check" />Product discovery and building what matters</li>
        <li><img src="./assets/images/icon-list.svg" alt="check" />Measuring to ensure updates are a success</li>
        <li><img src="./assets/images/icon-list.svg" alt="check" />And much more!</li>
      </ul>
      <!-- Email Form -->
      <form id="form" class="form" action="/" method="get">
        <label class="form-label dark-grey" for="email">Email address</label>
        <input class="email" type="email" placeholder="email@company.com">
        <!-- Error Messge -->
        <div class="error red"></div>
        <!-- Submit Button -->
        <button class="submit-email" type="submit">
          Subscribe to monthly newsletter
        </button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css -->
  <link rel="stylesheet" href="styles.css">
  <!-- Main Js -->
  <script defer src="script.js"></script>
  <title>Newsletter - Success Page</title>
</head>
<body>
  <div class="success-page-parent-element">
    <div class="success-page-child-element">
      <img class="success-img" src="./assets/images/icon-success.svg" />
      <h1 class="dark-grey">Thanks for subscribing!</h1>
      <p class="dark-grey">A confirmation email has been sent to <span class="user-email"></span>. Please open it and click the button inside to confirm your subscription</p>
    </div>
    <form class="form">
      <button class="success-page-btn white" type="submit">Dismiss Message</button>
    </form>
  </div>
</body>
</html>
